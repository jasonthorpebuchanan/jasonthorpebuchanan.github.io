{% if jekyll.environment == 'production' %}
  {% include analytics.html %}
{% endif %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<meta name="google-site-verification" content="DgxZgPGQ0ZmXL4jAc5DF7XS1hFSvFS-c1YkYvRao-Wc" />
{% if page.headerImage %}
  <meta property="og:image" content="{{ site.url }}/{{ site.images }}/{{ page.headerImage }}" />
{% endif %}
{% if page.postDescription %}
  <meta property="og:description" content="{{ page.postDescription }}" />
{% else %}
  <meta property="og:description" content="{{ page.excerpt }}" />
{% endif %}

<title>{{ page.title | strip_html }}</title>

<script type="text/javascript">

function toggle_text(shown, hidden) {
       var e = document.getElementById(shown);
       var f = document.getElementById(hidden);
    if(e.style.display == 'inline') {
                  e.style.display = 'none';
                  f.style.display = 'inline';
      }
      else {
                  e.style.display = 'inline';
                  f.style.display = 'none';
      }
}
</script>
