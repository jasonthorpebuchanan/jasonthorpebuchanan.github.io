---
layout: no-footer
---
{%- if page.headerImage -%}
  <!-- Page Header-->
  <section class="module-header parallax bg-dark bg-dark-50" data-background="{{ site.images }}/{{ page.headerImage }}"  style="min-height: 80vh;">
  	<div class="container" height="50%">
      <!-- Sep24 added height 50% -->

  </section>
  <!-- Page Header end-->
{%- endif -%}

<!-- Module -->
{%- if page.moduleSize == 'small' -%}
<section class="module-sm module-divider-bottom">
{%- else -%}
<section class="module module-divider-bottom">
{%- endif -%}
  {%- if page.container == 'fluid' -%}
    <div class="container-fluid">
  {%- else -%}
    <div class="container" background-color="#020107">
  {%- endif -%}
    {{ content }}
  </div>
</section>
<!-- Module end-->
